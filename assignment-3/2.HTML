<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid red;
        }
        th, td {
            border: 1px solid red;
            padding: 8px;
            text-align:center;
        }
        th {
            background-color: red;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1 style="margin: left 30px;color:brown ;">Table</h1>
    <div id="container"></div>

    <script>
        async function getdata() {
            try {
                let response = await fetch("https://jsonplaceholder.typicode.com/todos");
                
                if (!response.ok) {
                    throw new Error("HTTP error! Status: " + response.status);
                }

                let data = await response.json();

                let table = document.createElement("table");

                
                let row1 = document.createElement("tr");
                let headers = ["UserID", "ID", "Title", "Completed"];
                headers.forEach(text => {
                    let th = document.createElement("th");
                    th.textContent = text;
                    row1.appendChild(th);
                });
                table.appendChild(row1);

                
                data.forEach(item => {
                    let row = document.createElement("tr");

                    let tduserId = document.createElement("td");
                    tduserId.textContent = item.userId;
                    row.appendChild(tduserId);

                    let tdId = document.createElement("td");
                    tdId.textContent = item.id;
                    row.appendChild(tdId);

                    let tdTitle = document.createElement("td");
                    tdTitle.textContent = item.title;
                    row.appendChild(tdTitle);

                    let tdCompleted = document.createElement("td");
                    tdCompleted.textContent = item.completed;
                    row.appendChild(tdCompleted);

                    table.appendChild(row);
                });

                document.getElementById("container").appendChild(table);
            } catch (error) {
                console.log("Error:", error);
            }
        }

        getdata();
    </script>
</body>
</html>
